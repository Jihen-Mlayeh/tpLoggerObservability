# Application Name
spring.application.name=product-management

# Server Configuration
server.port=8080

# MongoDB Configuration (BONUS)
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.data.mongodb.uri=mongodb://localhost:27017/products_db

# If MongoDB requires authentication:
# spring.data.mongodb.username=your_username
# spring.data.mongodb.password=your_password

# Logging Configuration
logging.level.root=INFO
logging.level.com.tp3=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.mongodb.driver=INFO

# Log file location
logging.file.name=logs/product-management.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Jackson JSON Configuration
spring.jackson.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Validation messages
spring.messages.basename=messages